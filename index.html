<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>Aritti</title>
</head>
<body>
    <h1>Aritti</h1>
    <h2>Tienda</h2>
    <table>
        <tr>
            <th>Producto</th>
            <td>Maceta</td>
            <td>Scrunchie</td>
            <td>Pulsera</td>
        </tr>
        <tr>
            <th>Precio</th>
            <td>1400</td>
            <td>850</td>
            <td>1150</td>
        </tr>
    </table>
    <main>
        <section class="ContainerBotones">
            <h1>Nuestros productos</h1>
            <div class="botones">
                <button>Macetas</button>
                <button>Pulseras</button>
                <button>Scrunchies</button>
            </div>
            <div class="galeria">
                <div class="item item1" alt="Proyecto 1">
                </div>
                <div class="item item2" alt="Proyecto 2">
                </div>
                <div class="item item3" alt="Proyecto 3">
                </div>
                <div class="item item4" alt="Proyecto 4">
                </div>
                <div class="item item5" alt="Proyecto 5">
                </div>
                <div class="item item6" alt="Proyecto 6">
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
