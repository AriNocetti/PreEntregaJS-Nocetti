<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <main id="producto-contenedor">
        <section class="ContainerBotones">
            <h1>Nuestros productos</h1>
            <div class="botones">
                <button id="macetas">Macetas</button>
                <button id="pulseras">Pulseras</button>
                <button id="scrunchies">Scrunchies</button>
            </div>
            <div class="galeria" id="galeria">
                <!-- Productos se mostrarán aquí -->
            </div>
        </section>
        <section class="carrito">
            <h2>Carrito de Compras</h2>
            <div id="carrito-contenedor">
                <!-- Productos en el carrito se mostrarán aquí -->
            </div>
            <button id="vaciar-carrito">Vaciar Carrito</button>
            <p>Total: $<span id="total-carrito">0</span></p>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
